<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Card Game</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div class="game-container">
        <div class="top-bar">
            <div id="scoreDisplay" class="score-display">Target Score: 0</div>
            <div id="moneyDisplay" class="money-display">Money: $0</div>
        </div>

        <div id="playingField" class="playing-field"></div>

        <div class="hand-multiplier-container">
            <div id="handContainer" class="hand-container"></div>
            <div id="multiplierContainer" class="multiplier-container"></div>
        </div>

        <div id="deckContainer" class="deck-container">Draw Card</div>

        <div class="shop-container">
            <h2>Shop</h2>
            <div id="shopItems" class="shop-items"></div>
        </div>
    </div>
</body>
</html>
